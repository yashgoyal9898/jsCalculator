<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Starter Template</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="cal-sec">
        <div class="container">
          <div class="calculator">
            <div class="cal-top">
              <div class="row cg"><input type="text" value=""></div>
              <div class="row"></div>
            </div>
            <div class="cal-bottom">
              <div class="btn-list">
                <button class="btn list-1">C</button>
                <button class="btn list-1">DE</button>
                <button class="btn list-1">0</button>
                <button class="btn list-1">/</button>
              </div>
              <div class="btn-list">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
              </div>
              <div class="btn-list">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
              </div>
              <div class="btn-list">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
              </div>
              <div class="btn-list">
                <button class="btn">%</button>
                <button class="btn">.</button>
                <button class="btn eql-btn">=</button>
              </div>
            </div>
            </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
